<!DOCTYPE html>
<html>

<head>
    <title>Mile High Word Guess</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="large-font">Mile High Word Guess</div>
        <button class="start-button">Start</button>
    </header>

    <main>
        <section>
            <div class="card word-guess">
                <div class="large-font word-blanks">mi__ hi_h _i__</div>
            </div>
        </section>

        <section>
            <div class="card2 results">
                <div class="win-loss-container">
                    <div>
                        <h2>Wins: <span class="win">0 </span> </h2>
                        <h2>Losses: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button">Reset Score</button>
                </div>
                <div class="timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">20</div>
                        <h3>seconds remaining</h3>
                    </div>

                </div>
            </div>
            <x-grid columns=8 id="tabpanel3" class="tab-panel">
                <x-col span="row" class="center-axyz tall" span-s=row>
                    <div class="bg"></div>
                    <div class="bg bg2"></div>
                    <div class="bg bg3"></div>
                </x-col>
            </x-grid>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
